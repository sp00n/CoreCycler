[General]
useconfigfile = 
stresstestprogram = YCRUNCHER
runtimepercore = Auto
suspendperiodically = 1
coretestorder = Default
skipcoreonerror = 1
stoponerror = 0
numberofthreads = 2
assignbothvirtualcoresforsinglethread = 0
maxiterations = 10000
corestoignore = 
restarttestprogramforeachcore = 0
delaybetweencores = 15
beeponerror = 1
flashonerror = 1
lookforwheaerrors = 1
treatwheawarningaserror = 1

[Prime95]
mode = SSE
fftsize = Huge

[yCruncher]
mode = 19-ZN2 ~ Kagari
tests = SFTv4
testduration = 3000
memory = Default
enableycruncherloggingwrapper = 1

[Aida64]
mode = 
useavx = 0
maxmemory = 90

[Linpack]
version = 2018
mode = Slowest
memory = 100MB

[AutomaticTestMode]
enableautomaticadjustment = 1
startvalues = Default
maxvalue = 0
incrementby = 1
repeatcoreonerror = 1
enableresumeafterunexpectedexit = 1
waitbeforeautomaticresume = 120

[Logging]
name = CoreCycler
loglevel = 2
usewindowseventlog = 1
flushdiskwritecache = 0

[Update]
enableupdatecheck = 1
updatecheckfrequency = 24

[Prime95Custom]
cpusupportsavx = 0
cpusupportsavx2 = 0
cpusupportsfma3 = 0
cpusupportsavx512 = 0
mintorturefft = 4
maxtorturefft = 8192
torturemem = 0
torturetime = 1

[Debug]
disablecpuutilizationcheck = 0
usewindowsperformancecountersforcpuutilization = 0
enablecpufrequencycheck = 0
tickinterval = 10
delayfirsterrorcheck = 0
stresstestprogrampriority = Normal
stresstestprogramwindowtoforeground = 0
suspensiontime = 1000
modetouseforsuspension = Threads

