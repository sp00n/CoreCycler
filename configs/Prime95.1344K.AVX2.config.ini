# Prime95 with 1344K FFT size is another popular choice for stress testing CPUs
# It was often used to test vCore stability
# Author: sp00n

[General]
stressTestProgram = PRIME95
runtimePerCore = 3m
suspendPeriodically = 1
coreTestOrder = Default
skipCoreOnError = 1
numberOfThreads = 1

[Prime95]
mode = AVX2
FFTSize = 1344-1344